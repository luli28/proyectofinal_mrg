<div class="row">
    <h3>IDIOMAS</h3>
    <div class=" text center col-sm-2 col-md-2 col-lg-2">
        <circle-progress
            [percent]="100"
            [radius]="80"
            [showUnits]="false"
            [title]="'ESPAÑOL'"
            [titleColor]="'blue'"
            [titleFontSize]="'0.8em'"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#32174d '"
            [innerStrokeColor]="'#f3aee7'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
    </div>
    <div class=" text center col-sm-2 col-md-2 col-lg-2">
        <circle-progress
            [percent]="60"
            [radius]="80"
            [showUnits]="false"
            [title]="'INGLÉS'"
            [titleColor]="'blue'"
            [titleFontSize]="'0.8em'"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#32174d '"
            [innerStrokeColor]="'#f3aee7'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
    </div>
</div>
